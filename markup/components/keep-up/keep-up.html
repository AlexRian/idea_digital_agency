<div class="keep-up">
  <form>
    <div class="keep-up__text">
      <img src="%=static=%img/general/mail.png" alt="{{title}}" width="35">
      <h3>{{title}}</h3>
      <p>{{label}}</p>
    </div>
    <div class="keep-up__inputs">
      <input type="text" name="Имя" required placeholder="Имя">
      <input type="email" name="E-mail" required placeholder="E-mail">
      <input type="submit" value="sign up">
    </div>
  </form>
</div>
